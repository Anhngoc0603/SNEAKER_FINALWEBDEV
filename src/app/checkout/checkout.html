<section class="checkout-section">
    <div class="container">
        <h1 class="page-title">Checkout</h1>

        <div class="checkout-container">
            <!-- Order Complete Message -->
            <div class="order-complete" *ngIf="orderComplete">
                <div class="success-icon">
                    <svg width="80" height="80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <h2>Order Confirmed!</h2>
                <p>Thank you for your purchase. We'll send you a confirmation email shortly.</p>
                <button class="btn-primary" routerLink="/">
                    Continue Shopping
                </button>
            </div>

            <!-- Checkout Form -->
            <div class="checkout-grid" *ngIf="!orderComplete">
                <div class="checkout-form">
                    <form id="orderForm" (submit)="onPlaceOrder($event)">
                        <h2 class="form-title">Shipping Information</h2>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" name="lastName" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" name="address" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" name="city" required>
                            </div>
                            <div class="form-group">
                                <label>ZIP Code</label>
                                <input type="text" name="zip" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" name="phone" required>
                        </div>

                        <h2 class="form-title">Payment Method</h2>

                        <div class="payment-methods">
                            <label class="payment-option">
                                <input type="radio" name="payment" value="credit" required>
                                <span>Credit Card</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="paypal">
                                <span>PayPal</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="cod">
                                <span>Cash on Delivery</span>
                            </label>
                        </div>

                        <button type="submit" class="btn-primary btn-block">Place Order</button>
                    </form>
                </div>

                <!-- Order Summary -->
                <div class="order-summary">
                    <h2 class="form-title">Order Summary</h2>
                    <div class="order-items">
                        <div class="order-item" *ngFor="let item of cartItems">
                            <div>
                                <strong>{{item.name}}</strong> x {{item.quantity}}
                            </div>
                            <div>{{item.price | currency}}</div>
                        </div>
                    </div>
                    <div class="order-totals">
                        <div class="order-row">
                            <span>Subtotal</span>
                            <span>{{subtotal | currency}}</span>
                        </div>
                        <div class="order-row">
                            <span>Shipping</span>
                            <span class="free">FREE</span>
                        </div>
                        <div class="order-row total">
                            <span>Total</span>
                            <span>{{total | currency}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
