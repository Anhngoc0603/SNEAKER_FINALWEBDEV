<section class="auth-section">
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Welcome Back</h1>

            <form id="loginForm" class="auth-form" (submit)="onLogin($event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" id="loginEmail" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" id="loginPassword" placeholder="Enter your password"
                        required>
                </div>

                <button type="submit" class="btn-primary btn-block">
                    Sign In
                </button>
            </form>

            <div class="auth-links">
                <a routerLink="/register" class="auth-link-primary">
                    Don't have an account? Sign up
                </a>
                <a href="index.html" class="auth-link-secondary">
                    Continue as Guest
                </a>
            </div>
        </div>
    </div>
</section>
