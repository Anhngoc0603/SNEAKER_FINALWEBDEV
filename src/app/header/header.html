<div class="container">
    <nav class="navbar">
        <div class="logo" [routerLink]="['/']">SNEAKER</div>

        <!-- Desktop Menu -->
        <ul class="nav-menu" [class.active]="isMenuOpen">
            <li><a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                    (click)="closeMenu()">Home</a></li>
            <li><a [routerLink]="['/shop']" routerLinkActive="active" (click)="closeMenu()">Shop</a></li>
            <li><a [routerLink]="['/categories']" routerLinkActive="active" (click)="closeMenu()">Categories</a></li>
            <li><a [routerLink]="['/about']" routerLinkActive="active" (click)="closeMenu()">About</a></li>
            <li><a [routerLink]="['/contact']" routerLinkActive="active" (click)="closeMenu()">Contact</a></li>
        </ul>

        <div class="nav-icons">
            <!-- Search Icon -->
            <button class="icon-btn">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>

            <!-- Cart Icon -->
            <button class="icon-btn">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span class="cart-badge" *ngIf="cartCount > 0">{{ cartCount }}</span>
            </button>

            <!-- User Icon -->
            <button class="icon-btn" [routerLink]="['/login']">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </button>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-toggle icon-btn" (click)="toggleMenu()">
                <svg *ngIf="!isMenuOpen; else closeIcon" width="24" height="24" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <ng-template #closeIcon>
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </ng-template>
            </button>
        </div>
    </nav>
</div>
<div class="mobile-overlay" [class.active]="isMenuOpen" (click)="toggleMenu()"></div>
