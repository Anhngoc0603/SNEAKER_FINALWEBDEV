<section class="auth-section">
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Create Account</h1>

            <form id="registerForm" class="auth-form" (submit)="onRegister($event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="fullName" id="registerName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" id="registerEmail" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" id="registerPassword" placeholder="Create a password"
                        minlength="6" required>
                </div>

                <button type="submit" class="btn-primary btn-block">
                    Sign Up
                </button>
            </form>

            <div class="auth-links">
                <a href="login" class="auth-link-primary" routerLink="/login">
                    Already have an account? Sign in
                </a>
                <a href="" class="auth-link-secondary" routerLink="/">
                    Continue as Guest
                </a>
            </div>
        </div>
    </div>
</section>
